<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pathfinder Test</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; margin: 0; padding: 0; }
    canvas { display: block; margin: 20px auto; background: #222; border: 1px solid #666; }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin: 10px auto;
      max-width: 800px;
    }
    .toolbar > * {
      margin: 4px;
    }
    button, select, input[type="number"] {
      padding: 6px;
      font-size: 14px;
      background: #333;
      color: white;
      border: 1px solid #666;
      border-radius: 4px;
    }
    .labelled {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .log {
      max-width: 800px;
      margin: 0 auto;
      background: #1a1a1a;
      padding: 10px;
      font-size: 12px;
      height: 100px;
      overflow-y: auto;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <canvas id="grid-canvas" width="480" height="480"></canvas>

    import {

    // –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π
    document.getElementById('wallBtn').onclick = () => selectTool('wall');

    document.getElementById('addSpawnerBtn').onclick = addSpawner;

</body>
</html>
